server:
  port: 8080
  servlet:
    context-path: /api/v1

spring:
  application:
    name: internet-cafe-management
  
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  h2:
    console:
      enabled: true
      path: /h2-console
      
  security:
    jwt:
      secret: testSecretKey
      expiration: 86400000 # 24 hours

logging:
  level:
    com.internetcafe.management: DEBUG
    org.springframework.security: DEBUG
